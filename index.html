<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="icon" href="./images/instagram.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div class="contorno">
                <img class="photo" src="./images/perfil.jpeg" alt="perfil" width="150px">
            </div>
        </div>

        <div class="user">@instagram</div>

        <div class="link-box">
            <a href="https://www.github.com/italoalencar" target="_blank">
            <div id="link1" class="links">
                <div id="text1" class="text">Link 1</div>
            </div>
            </a>
            
            <a href="https://www.github.com/italoalencar" target="_blank">
            <div id="link2" class="links">
                <div id="text2" class="text">Link 2</div>
            </div>
            </a>

            <a href="https://www.github.com/italoalencar" target="_blank">
            <div id="link3" class="links">
                <div id="text3" class="text">Link 3</div>
            </div>
            </a>

            <a href="https://www.github.com/italoalencar" target="_blank">
            <div id="link4" class="links">
                <div id="text4" class="text">Link 4</div>
            </div>
            </a>
        </div>

        <div class="icons">
            <img class="img" src="images/twitter.svg" alt="twitter">
            <img class="img" src="images/twitch.svg" alt="twitch">
            <img class="img" src="images/instagram.svg" alt="instagram">
            <img class="img" src="images/linkedin.svg" alt="linkedin">
            <img class="img" src="images/github.svg" alt="github">
        </div>
    </div>
    
</body>
</html>
